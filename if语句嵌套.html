<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var week =Number(prompt('请输入星期几'));
        var age =Number(prompt('请输入年龄'));
        if(1<=week && week <=5 ){
            if(age<=10){
                alert('140');
            }else{
                alert('300')
            }
        }
        if(6<=week && week <=7 ){
            if(age<=10){
                alert('500');
            }else{
                alert('210')
            }
        }
        
    </script>
</body>
</html>
