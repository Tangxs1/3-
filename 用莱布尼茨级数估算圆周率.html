<body>
    <!-- 用莱布尼茨级数估算圆周率 -->
    <script>
        // Π = 2*（1 + 1/3 + (1*2)/(3*5) + (1*2*3)/(3*5*7) + (1*2*3*4)/(3*5*7*9) +.....+ ）
        // 累乘器组成每一项
        var n = Number(prompt('请输入数字n'));
        var sum =0;
        var item = 1;
        for(i=1;i<=n;i++){
            item *=i/(i*2+1)
            sum +=item
        }
        // 累加器计算总和
        
        
        alert((sum+1)*2)
    </script>
</body>
