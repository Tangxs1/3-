<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // 寻找1到100内符合条件的数字：除3余1，除4余2，除5余3
        for(i=0; i<=100; i++) {
            if(i%3 ==1 && i%4==2 && i%5==3){
                console.log(i);
            }
        }
    </script>
</body>
