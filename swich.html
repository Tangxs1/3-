<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mon =Number(prompt('请输入一个月份'));
        var year =Number(prompt('请输入一个年份'));
        switch(mon){
            case 1:
            case 3:
            case 5 :
            case 7:
            case 8:
            case 10:
            case 12:
                alert('31天')
                break
            case 4:
            case 11:
            case 9:
            case 6:
                alert('30天')
                break
            case 2:
                if(year % 4 ==0 && year %100 !=0 || year %100 ==0 % year % 400 ==0){
                    alert('29天')
                }else{
                    alert('28天')
                }
                break
            default:
                alert('输入月份有误')}

    </script>
</body>
</html>
