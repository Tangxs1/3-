<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- do{
        循环语句；
       }while(表达式); -->
      <script>
          var i =1
          var sum=0
          do{
              i++;
              sum +=i;
          }
          while(i<=100);
          console.log(sum);
      </script>
</body>
</html>
